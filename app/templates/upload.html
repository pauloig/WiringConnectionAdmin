{% extends 'index.html' %} 
{%load static%}
{% block title %} upload Files {% endblock %} 

{% block container %}

<div class="container">
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        
        <br />
        <div class="row">
            <div class="col-lg-12">
                <div class="card rounded">
                    <div class="card-header" style="background-color: #4f4f4f; color: white">
                        Upload Work Order
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 col-xs-12">
                              <label class="form-label" for="file">File</label>
                              <div class="input-group">
                                <input type="text" class="form-control" id="show_name_file" readonly />
                                <div class="input-group-btn">
                                  <span class="fileUpload btn btn-danger">
                                    <span class="upl" id="upload">Upload single file</span>
                                    <input type="file" class="upload up" id="file" name="myfile" accept=".xlsx" required />
                                  </span>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                              <div class="row">
                                <div class="col-lg-12">
                                  <p class="btn btn-danger" id="save-button-records">
                                    <i class="fas fa-save"></i> Upload file
                                  </p>
                                </div>
                              </div>
                              <input type="submit" style="display: none" class="save-submit"/>
                              <button type="submit">upload</button>
                            </div>
                          </div>
                    </div>
                </div>                 
            </div>
        </div>
    </form>
</div>
{% endblock %}
