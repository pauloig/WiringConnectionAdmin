{% extends 'base.html' %} 
{%load static%}
{% block title %} Order List {% endblock %} 
{% load humanize %}
{% block container %}

<div class="container">
    <form method='post' enctype="multipart/form-data" class="modal-content">
        {% csrf_token %}

        <div class="modal-header">
            <h5>VENDOR - SUBCONTRACTOR LIST</h5>           
        </div>              
       
        <div class="modal-body">
            <table id="orders" class="table table-sm table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>                                              
                        <th scope="col"></th>
                    </tr>              
                </thead>
                <tbody>                                       
                    {% for order in vendorList %}
                            <tr>
                                <td>{{order.id}}</td>
                                <td>{{order.name}}</td>
                               
                                <td>                                    
                                     <a href="/create_po/{{woID}}/{{order.id}}"><i class="fa-solid fa-circle-arrow-right" style="color: green;"></i></a>                                                                             
                                </td>
                                
                                
                            </tr>   
                    {% endfor %}
                </tbody>                              
            </table>
        </div>
        
        <div class="modal-footer">          
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> 
        </div>
    </form>
</div>
{% endblock %}
