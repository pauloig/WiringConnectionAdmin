{% extends 'base.html' %} 
{%load static%}
{% block title %} Order List {% endblock %} 
{% load humanize %}
{% block container %}

<div class="container">
    <form method='post' enctype="multipart/form-data" class="modal-content" id="daily_item" >
        {% csrf_token %}

        <div class="modal-header">
            <h5>Upload Daily</h5>           
        </div>              
        
        <div class="modal-body">          
            <div class="row">
                <div class="col-lg-10">
                    <label class="form-label" for="file">Select File</label>                                    
                    <div class="input-group-btn">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="myfile" name="myfile" accept=".pdf">
                            <label class="input-group-text" for="myfile">Upload</label>
                        </div>
                    </div>           
                </div>
            </div>
        </div>
        
        <div class="modal-footer">          
            <button type="submit" class="btn btn-primary" form="daily_item">Save</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> 
        </div>
    </form>
</div>
{% endblock %}
