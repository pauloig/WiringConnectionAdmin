{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- SITE TITTLE -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wiring Connection Admin</title>
  
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

   <!-- DataTables CSS -->
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
   <!-- Buttons CSS -->
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.bootstrap5.min.css">

  <!-- CSS -->
   {% comment %} <link rel="stylesheet" href="{% static 'mobile/css/general.css' %} ">  {% endcomment %}
   <link rel="stylesheet" href="{% static 'css/style.css' %} "> 

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
      padding-top: 10px; /* Adjust for fixed navbar */
    }
    .navbar-brand img {
      margin-left: 10%;
      border-radius: 5%;
    }
  
    .r-header {
      margin-right: 3%;
      border-radius: 10%;
    }
  
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
    }
    .card-title {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .footer-nav {
      background-color: #f8f9fa;
      border-top: 1px solid #e7e7e7;
    }
    .footer-nav .btn {
      flex: 1;
      text-align: center;
      width: auto;
    }
    .btn-exit {
      color: red;
    }

    #orders, #orders2 {
      width: 335px;
      table-layout: fixed;
    }

    #orders th,
    #orders td,
    #orders2 th,
    #orders2 td 
    {
        width: auto; /* Let columns adjust automatically within the fixed table width */
        overflow: hidden; /* Hide overflow content */
        text-overflow: ellipsis; /* Add ellipsis for overflow text */
        white-space: nowrap; /* Prevent text wrapping */
    }

    #orders_wrapper, #orders2_wrapper {
      width: 355px; /* Match the table width */
      margin: 0 auto; /* Center the table */
  }
    #orders_paginate, #orders2_paginate {
      width: 355px; /* Match the table width */
      margin: 0px auto 0; /* Center the pagination and add margin */
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
  }

  /* Style the current page button */
  #orders2_paginate .paginate_button.current {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
  }

  #orders2_paginate .paginate_button.current {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
}

  #orders_paginate .paginate_button:not(.previous):not(.next):not(.current) {
    display: none; /* Hide all buttons except Previous, Next, and Current */
}

#orders2_paginate .paginate_button:not(.previous):not(.next):not(.current) {
  display: none; /* Hide all buttons except Previous, Next, and Current */
}

  }

  </style>

</head>

<body class="">

  <div class="content-wrapper">
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top d-flex justify-content-between" id="mainNav">
        <div>
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/WC_logo.jpg' %}" width="100" height="35" class="d-inline-block align-top" alt="">
          </a>
        </div>
        

        <div class="r-header">
            <i class="icon ion-md-contact lead"></i> {{ user.username }}  -  {{ emp }}	
        </div>
      </nav>
    </div>

    {% block container %}
    {% endblock %}
  </div>

  <nav class="navbar navbar-expand-lg navbar-light footer-nav fixed-bottom">
    <div class="container-fluid">
      <a class="btn btn-link nav-link" type="button" href="/mobile/">
        <i class="fa fa-home"></i>
      </a>

      <a class="btn btn-link nav-link btn-exit" type="button" href="/logout/">
        <i class="fa fa-sign-out-alt"></i>
      </a>
    </div>
  </nav>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://malsup.github.io/jquery.blockUI.js"></script>

  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>


  <!-- DataTables -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
   <!-- DataTables JS -->
   <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
   <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
   <!-- Buttons JS -->
   <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
   <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.bootstrap5.min.js"></script>
  
    <!-- Buttons HTML5 for export functionality -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
  
   <!-- Datatables Script -->
  <script>
    $("#orders").DataTable(
      {
      
        "pagingType": "simple_numbers",
        "language": {
          "lengthMenu": "Display _MENU_ records per page",
          "zeroRecords": "Nothing found - sorry",
          "info": "Showing page _PAGE_ of _PAGES_",
          "infoEmpty": "No records available",
          "infoFiltered": "(filtered from _MAX_ total records)",
          "search": "Search:",
          "paginate": {
            "first": "<<",
            "last": ">>",
            "next": ">",
            "previous": "<"
          }
        }
      }
    );  

    $("#orders2").DataTable({
      
      "pagingType": "simple_numbers",
      "language": {
        "lengthMenu": "Display _MENU_ records per page",
        "zeroRecords": "Nothing found - sorry",
        "info": "Showing page _PAGE_ of _PAGES_",
        "infoEmpty": "No records available",
        "infoFiltered": "(filtered from _MAX_ total records)",
        "search": "Search:",
        "paginate": {
          "first": "<<",
          "last": ">>",
          "next": ">",
          "previous": "<"
        }
      }
    }
  );  
  // Restrict search input to numbers only
  $('#orders2_filter input').on('keypress', function(event) {
    var charCode = event.which ? event.which : event.keyCode;
    if (charCode < 48 || charCode > 57) { // Allow only numbers (0-9)
        event.preventDefault();
    }
  }); 

  $('#example_filter input').attr('inputmode', 'numeric');
  </script>
</body>

</html>
