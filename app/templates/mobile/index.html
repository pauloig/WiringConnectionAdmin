{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- SITE TITTLE -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wiring Connection Admin</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  {% comment %} <link rel="stylesheet" href="{% static 'mobile/css/general.css' %} "> {% endcomment %}

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
      padding-top: 10px; /* Adjust for fixed navbar */
    }
    .navbar-brand img {
      margin-left: 10%;
      border-radius: 5%;
    }
  
    .exit-btn {
      margin-right: 3%;
      border-radius: 10%;
    }
  
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
    }
    .card-title {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .footer-nav {
      background-color: #f8f9fa;
      border-top: 1px solid #e7e7e7;
    }
    .footer-nav .btn {
      flex: 1;
      text-align: center;
      width: auto;
    }
  </style>

</head>

<body class="">

  <div class="content-wrapper">
      <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
              <a class="navbar-brand" href="#">
                <img src="{% static 'images/WC_logo.jpg' %}" width="100" height="35" class="d-inline-block align-top" alt="">
              </a>
              <button class="btn btn-danger exit-btn" type="button" onclick="window.location.href='/logout/'">
                <i class="fas fa-sign-out-alt"></i>
              </button>              
            </nav>
  
       
    </div>

    {% block container %}
    {% endblock %}
  </div>

  <nav class="navbar navbar-expand-lg navbar-light footer-nav fixed-bottom">
    <div class="container-fluid">
      <button class="btn btn-link nav-link" type="button">
        <i class="fas fa-home"></i>
      </button>
      <button class="btn btn-link nav-link" type="button">
        <i class="fas fa-plus-circle"></i>
      </button>
      <button class="btn btn-link nav-link" type="button">
        <i class="fas fa-chart-bar"></i>
      </button>
    </div>
  </nav>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://malsup.github.io/jquery.blockUI.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


</body>

</html>
